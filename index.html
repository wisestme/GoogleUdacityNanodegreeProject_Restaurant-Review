<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- add map to the site -->
  <link href='https://api.mapbox.com/mapbox-gl-js/v0.50.0/mapbox-gl.css' rel='stylesheet' />
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/responsive.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <!-- option to skip contents -->
    <a href="#mainmenu" class="skip-link">Skip to main content</a>
    <nav>
      <h1 aria-label="Home"><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map" tabindex="-1" aria-label="map" aria-role="application"></div>
    </section>
    <section>
      <div role="heading" id="mainmenu" class="filter-options" aria-label="main menu">
        <h2>Filter Results</h2>
        <div role="listbox" class="filters" aria-label="filters">
          <select id="neighborhoods-select" aria-label="All neighborhoods" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all" aria-label="All Neighbourhoods" role="option">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" aria-label="All cuisines" name="cuisines" onchange="updateRestaurants()">
          <option value="all" aria-label="All cuisines" role="option">All Cuisines</option>
        </select>
        </div>
        
      </div>
      <div role="list" id="all-restaurants" aria-label="all restaurants">
        <ul role="listitem" id="restaurants-list"></ul>
      </div>
    </section>
  </main>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>

  <footer role="contentinfo" id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
